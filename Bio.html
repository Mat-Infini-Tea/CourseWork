    <h1 style="text-align: left; font-size: 90px; color: white; padding: 20% 5%;">Biography <br>of Nicolas Cage </h1>   
    <br>
    <br>
    <br>
    
    <div class = "row" style = "float: middle; font-size: 25px;  margin-right: 10%; margin-left: 10%; background-color:grey" >
      <div class="columnbutton" style="background-color:black" >
     
      <button type = "button" onclick='document.getElementById("overview").innerHTML = 
      "Born in California on January 7, 1964, Nicolas Cage fell in love with acting during a summer class at the American Conservatory Theatre in San Francisco. He got his start in teenage comedies like Fast Times at Ridgemont High and went on to play a wide variety of roles in such films as Raising Arizona, Moonstruck, and Con Air. He received an Academy Award for his role in 1995s Leaving Las Vegas"'>Overview</button>
    </div>
    <div class="columnbutton" style="background-color:black">
      <button type = "button" onclick='document.getElementById("overview").innerHTML = "Cage was born in Long Beach, California, to August Coppola, a professor of literature, and Joy Vogelsang, a dancer and choreographer. He was raised in a Catholic family. His father was of Italian descent and his mother was of German and Polish ancestry.[5][6][7] His paternal grandparents were composer Carmine Coppola and actress Italia Pennino, and his paternal great-grandparents were immigrants from Bernalda, Basilicata.[8] Through his father, he is a nephew of director Francis Ford Coppola and of actress Talia Shire, and the cousin of directors Roman Coppola and Sofia Coppola, film producer Gian-Carlo Coppola, and actors Robert Carmine and Jason Schwartzman.[9][10]"' >Early Life</button>

    </div>
    <div class="columnbutton" style="background-color:black">
    
    <button type = "button" onclick='document.getElementById("overview").innerHTML = "Since his film debut with a minor role in Fast Times at Ridgemont High (1982), opposite Judge Reinhold and Sean Penn, Cage has appeared in a wide range of films, both mainstream and offbeat.[15] He auditioned for the role of Dallas Winston in his uncles film The Outsiders, based on S.E. Hintons novel, but lost to Matt Dillon.[16] He was also in Coppolas films Rumble Fish[17] and Peggy Sue Got Married.[18]Other Cage roles included appearances in the acclaimed 1987 romantic-comedy film Moonstruck, also starring Cher the Coen Brothers cult-classic comedy Raising Arizona David Lynchs 1990 film Wild at Heart;[15] a lead role in Martin Scorseses 1999 New York City paramedic drama Bringing Out the Dead;[15] and Ridley Scotts 2003 black comedy crime film Matchstick Men, in which he played a con artist with obsessive-compulsive disorder.[19]"' >Career</button>
  </div>
    <div class="columnbutton" style="background-color:black">
    <button type = "button" onclick='document.getElementById("overview").innerHTML = "In 1988, Cage began dating actress Christina Fulton, with whom he had a son, Weston Coppola Cage (born December 26, 1990). Weston was the lead singer of the black metal band Eyes of Noctum, which broke up in 2012. Arsh Anubis, his new band of the same genre, was formed in 2011. Weston also appeared in his fathers film Lord of War as Vladimir, a young Ukrainian mechanic who quickly disarms a Mil Mi-24 helicopter. Weston has given Cage two grandsons born in 2014 and 2016.[101]Cage has been married four times. His first wife was actress Patricia Arquette (married in April 1995, divorce finalized in 2001).[102]"' >Personal Life</button>
  </div>
    <div class="columnbutton" style="background-color:black">
    
    <button type = "button" onclick='document.getElementById("overview").innerHTML = "For his contributions to the film industry, Cage was inducted into the Hollywood Walk of Fame in 1998 with a motion pictures star located at 7021 Hollywood Boulevard.[150][151] In May 2001, Cage was awarded an Honorary Doctorate in Fine Arts by California State University, Fullerton. He spoke at the commencement ceremony.[152] Cage has also been nominated for an Academy Award twice. He won an Academy Award for Best Actor for his role in the film Leaving Las Vegas in 1995. He was nominated for a second one for his role in the film Adaptation in 2002.[153] He also won a Golden Globe award, Screen Actors Guild award and many more awards for Leaving Las Vegas."' >Accomplishments</button>
  </div>
